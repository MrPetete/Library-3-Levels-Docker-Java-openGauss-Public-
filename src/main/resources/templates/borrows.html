<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Records</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">ðŸ“˜ Borrow Records</h1>

    <div class="mb-3">
        <a class="btn btn-secondary me-2" th:href="@{/books}">Back to books</a>
        <a class="btn btn-success" th:href="@{/borrow}">Borrow another book</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Book</th>
            <th>Borrow date</th>
            <th>Due date</th>
            <th>Return date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${borrows}">
            <td th:text="${record.id}">1</td>
            <!-- Show something like: Alice (20230001) -->
            <td th:text="${userMap[record.userId].name}">Alice</td>


            <!-- Show book title -->
            <td th:text="${bookMap[record.bookId].title}">
                The Great Gatsby
            </td>

            <td th:text="${record.borrowDate}">2025-01-01</td>
            <td th:text="${record.dueDate}">2025-01-10</td>
            <td th:text="${record.returnDate}">2025-01-05</td>
            <td th:text="${record.status}">BORROWED</td>
            <td>
                <form th:if="${record.status == 'BORROWED'}"
                      th:action="@{|/borrows/${record.id}/return|}"
                      method="post">
                    <button class="btn btn-sm btn-primary" type="submit">Return</button>
                </form>
                <span th:if="${record.status != 'BORROWED'}" class="text-muted">Returned</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
