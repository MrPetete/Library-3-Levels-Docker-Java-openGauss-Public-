<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library â€“ Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">ðŸ“š Library â€“ Books</h1>

    <form class="row g-2 mb-3" method="get" th:action="@{/books}">
        <div class="col-auto">
            <input type="text" name="q" class="form-control"
                   placeholder="Search by title or author"
                   th:value="${query}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <div class="col-auto">
            <a class="btn btn-secondary" th:href="@{/books}">Reset</a>
        </div>
    </form>

    <div class="mb-3">
        <a class="btn btn-success me-2" th:href="@{/borrow}">Borrow a book</a>
        <a class="btn btn-outline-secondary" th:href="@{/borrows}">View borrows</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category ID</th>
            <th>ISBN</th>
            <th>Total</th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.categoryId}">1</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.totalCopies}">5</td>
            <td th:text="${book.availableCopies}">5</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
