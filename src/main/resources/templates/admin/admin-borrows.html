<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Borrow History</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<style>
    .card-shadow { box-shadow: 0 8px 24px rgba(0,0,0,0.08); border: none; }
    .table thead th { background: #f8f9fa; }
    .pagination { margin-top: 1rem; }
</style>
<div class="container py-4">
    <div class="card card-shadow">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 mb-0">ðŸ“– Borrow History</h1>
            </div>

            <div class="mb-3">
                <a class="btn btn-secondary me-2" th:href="@{/admin}">Back to dashboard</a>
                <a class="btn btn-outline-secondary" th:href="@{/books}">User view</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Book</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Return Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="borrow : ${borrowsPage.items}">
                        <td th:text="${borrow.id}">1</td>
                        <td>
                <span th:if="${userMap[borrow.userId] != null}">
                    <span th:text="${userMap[borrow.userId].name}">User Name</span>
                    <small class="text-muted" th:text="'(' + ${userMap[borrow.userId].studentNo} + ')'">(12345)</small>
                </span>
                            <span th:if="${userMap[borrow.userId] == null}" class="text-muted">User ID: <span th:text="${borrow.userId}">1</span></span>
                        </td>
                        <td>
                <span th:if="${bookMap[borrow.bookId] != null}">
                    <strong th:text="${bookMap[borrow.bookId].title}">Book Title</strong>
                    <br>
                    <small class="text-muted" th:text="'by ' + ${bookMap[borrow.bookId].author}">by Author</small>
                </span>
                            <span th:if="${bookMap[borrow.bookId] == null}" class="text-muted">Book ID: <span th:text="${borrow.bookId}">1</span></span>
                        </td>
                        <td th:text="${#temporals.format(borrow.borrowDate, 'yyyy-MM-dd')}">2024-01-01</td>
                        <td th:text="${#temporals.format(borrow.dueDate, 'yyyy-MM-dd')}">2024-01-15</td>
                        <td th:text="${borrow.returnDate != null ? #temporals.format(borrow.returnDate, 'yyyy-MM-dd') : 'N/A'}">N/A</td>
                        <td>
                            <span th:if="${borrow.status == 'BORROWED'}" class="badge bg-warning" th:text="${borrow.status}">BORROWED</span>
                            <span th:if="${borrow.status == 'RETURNED'}" class="badge bg-success" th:text="${borrow.status}">RETURNED</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${borrowsPage.totalPages > 1}" aria-label="Borrow pagination">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:classappend="${borrowsPage.page == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{|/admin/borrows?page=${borrowsPage.page - 1}&size=${borrowsPage.size}|}">Previous</a>
                    </li>
                    <li class="page-item"
                        th:each="p : ${#numbers.sequence(1, borrowsPage.totalPages)}"
                        th:classappend="${p == borrowsPage.page} ? 'active'">
                        <a class="page-link" th:href="@{|/admin/borrows?page=${p}&size=${borrowsPage.size}|}"
                           th:text="${p}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${borrowsPage.page == borrowsPage.totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{|/admin/borrows?page=${borrowsPage.page + 1}&size=${borrowsPage.size}|}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
