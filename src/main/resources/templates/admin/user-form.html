<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Add User</h1>

    <a class="btn btn-secondary mb-3" th:href="@{/admin/users}">Back to list</a>

    <form th:object="${user}"
          th:action="@{/admin/users}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" type="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Student No</label>
            <input class="form-control" th:field="*{studentNo}" required>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
