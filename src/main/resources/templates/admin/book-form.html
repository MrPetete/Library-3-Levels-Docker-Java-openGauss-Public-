<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#fields.hasErrors('*') ? 'Fix errors' : 'Book form'}">Book form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4" th:text="${book.id} == null ? 'Add Book' : 'Edit Book'">Add Book</h1>

    <a class="btn btn-secondary mb-3" th:href="@{/admin/books}">Back to list</a>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:object="${book}"
          th:action="${book.id} == null ? @{/admin/books} : @{/admin/books/{id}(id=${book.id})}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}">
        </div>

        <div class="mb-3">
            <label class="form-label">Author</label>
            <input class="form-control" th:field="*{author}">
        </div>

        <div class="mb-3">
            <label class="form-label">Category ID</label>
            <input class="form-control" th:field="*{categoryId}" type="number">
        </div>

        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input class="form-control" th:field="*{isbn}">
        </div>

        <div class="mb-3">
            <label class="form-label">Total copies</label>
            <input class="form-control" th:field="*{totalCopies}" type="number" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Available copies</label>
            <input class="form-control" th:field="*{availableCopies}" type="number" min="0">
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
