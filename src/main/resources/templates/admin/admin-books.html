<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">ðŸ“š Manage Books</h1>

    <div class="mb-3">
        <a class="btn btn-secondary me-2" th:href="@{/admin}">Back to dashboard</a>
        <a class="btn btn-outline-secondary" th:href="@{/books}">User view</a>
    </div>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <a class="btn btn-success mb-3" th:href="@{/admin/books/new}">âž• Add book</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>ISBN</th>
            <th>Total</th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.categoryId}">1</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.totalCopies}">5</td>
            <td th:text="${book.availableCopies}">5</td>
            <td>
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{|/admin/books/${book.id}/edit|}">Edit</a>

                <form th:action="@{|/admin/books/${book.id}/delete|}"
                      method="post"
                      style="display:inline-block"
                      onsubmit="return confirm('Delete this book?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
