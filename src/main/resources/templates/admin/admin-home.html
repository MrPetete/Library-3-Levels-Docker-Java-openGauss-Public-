<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">ðŸ›  Admin Dashboard</h1>

    <div class="mb-3">
        <a class="btn btn-secondary me-2" th:href="@{/books}">Back to user view</a>
        <a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Books</h5>
                    <p class="display-6" th:text="${bookCount}">0</p>
                    <a th:href="@{/admin/books}" class="btn btn-primary btn-sm">Manage books</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="display-6" th:text="${userCount}">0</p>
                    <a th:href="@{/admin/users}" class="btn btn-primary btn-sm">Manage users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Borrows</h5>
                    <p class="display-6" th:text="${borrowCount}">0</p>
                    <a th:href="@{/admin/borrows}" class="btn btn-primary btn-sm">View history</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
