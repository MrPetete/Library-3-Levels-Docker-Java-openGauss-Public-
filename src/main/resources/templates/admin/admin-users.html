<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<style>
    .card-shadow { box-shadow: 0 8px 24px rgba(0,0,0,0.08); border: none; }
    .table thead th { background: #f8f9fa; }
    .pagination { margin-top: 1rem; }
</style>
<div class="container py-4">
    <div class="card card-shadow">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h4 mb-0">ðŸ‘¥ Manage Users</h1>
                <a class="btn btn-success" th:href="@{/admin/users/new}">âž• Add User</a>
            </div>

            <div class="mb-3">
                <a class="btn btn-secondary me-2" th:href="@{/admin}">Back to dashboard</a>
                <a class="btn btn-outline-secondary" th:href="@{/books}">User view</a>
            </div>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Student No</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${usersPage.items}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">Name</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td th:text="${user.studentNo}">12345</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary me-1"
                               th:href="@{|/admin/users/${user.id}/edit|}">Edit</a>
                            <form th:action="@{|/admin/users/${user.id}/delete|}"
                                  method="post"
                                  style="display:inline-block"
                                  onsubmit="return confirm('Delete this user?');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${usersPage.totalPages > 1}" aria-label="User pagination">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:classappend="${usersPage.page == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{|/admin/users?page=${usersPage.page - 1}&size=${usersPage.size}|}">Previous</a>
                    </li>
                    <li class="page-item"
                        th:each="p : ${#numbers.sequence(1, usersPage.totalPages)}"
                        th:classappend="${p == usersPage.page} ? 'active'">
                        <a class="page-link" th:href="@{|/admin/users?page=${p}&size=${usersPage.size}|}"
                           th:text="${p}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${usersPage.page == usersPage.totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{|/admin/users?page=${usersPage.page + 1}&size=${usersPage.size}|}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
