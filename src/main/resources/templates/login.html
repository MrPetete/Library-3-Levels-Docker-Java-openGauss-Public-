<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì Library</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="min-width: 360px;">
        <div class="card-body">
            <h3 class="card-title mb-3 text-center">üîê Library Login</h3>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <!-- Spring Security will handle this POST /login automatically -->
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>

            <div class="mt-3 text-muted small">
                <div>Demo accounts:</div>
                <div>user / user123 (USER)</div>
                <div>admin / admin123 (ADMIN)</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
